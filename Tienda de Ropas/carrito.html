
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Logotipo de la tienda" class="logo">
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html">Carrito <span class="cart-count">2</span></a>
        </nav>
    </header>

    <main>
        <h2>Carrito de Compras</h2>
        <div class="cart-item">
            <img src="img/producto1.jpg" alt="Camiseta Blanca">
            <div class="cart-item-details">
                <h3>Camiseta Blanca</h3>
                <p>$15.00</p>
                <label for="quantity1">Cantidad:</label>
                <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                <button class="btn">Eliminar</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="img/producto2.jpg" alt="Camiseta Negra">
            <div class="cart-item-details">
                <h3>Camiseta Negra</h3>
                <p>$18.00</p>
                <label for="quantity2">Cantidad:</label>
                <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                <button class="btn">Eliminar</button>
            </div>
        </div>

        <div class="cart-total">
            <p>Total: $33.00</p>
            <button class="btn">Finalizar compra</button>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Tienda Virtual</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Logotipo de la tienda" class="logo">
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html">Carrito <span class="cart-count">0</span></a>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o necesitas ayuda, completa el formulario a continuación y nos pondremos en contacto contigo.</p>

        <!-- Formulario de Contacto con Secciones Separadas -->
        <form class="contact-form">
            <!-- Sección de Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Sección de Detalles del Mensaje -->
            <fieldset>
                <legend>Detalles del Mensaje</legend>
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </fieldset>

            <button type="submit" class="btn">Enviar Mensaje</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Tienda Virtual</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual - Inicio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="Logotipo de la tienda" class="logo">
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html">Carrito <span class="cart-count">0</span></a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="img/banner.jpg" alt="Promoción" class="banner-img">
            <div class="banner-text">
                <h1>¡Compra ahora!</h1>
                <p>Ofertas increíbles en productos seleccionados</p>
                <a href="tienda.html" class="btn">Explorar Productos</a>
            </div>
        </section>

        <section class="categories">
            <h2>Categorías</h2>
            <div class="category-grid">
                <div class="category">
                    <img src="https://images.jpeg" alt="Ropa">
                    <h3>Ropa</h3>
                </div>
                <div class="category">
                    <img src="img/electronica.jpg" alt="Electrónica">
                    <h3>Electrónica</h3>
                </div>
                <div class="category">
                    <img src="img/hogar.jpg" alt="Hogar">
                    <h3>Hogar</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda Virtual</p>
    </footer>
</body>
</html>
